{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenBag-Senha</title>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       
</head>

<body>
  <div class="main">
    <div class="container ">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5"><img style="width: 200px;height: 100px; margin: 0px; " src="{% static 'img/novaera.png' %}"></img></h5>
              <form style="margin-top: -10px;">
                {% csrf_token %}
                <div class="d-flex justify-content-center text-center mt-3 login_container" id="usuario">
                   <h>Olá, {{usuario.nome}}</br>
                    Sua senha de hoje é: 
                  </br>
                  <h4 class="container text-center" >{{usuario.senhahoje}}</h4></h>
                </div>

                <div class="d-none justify-content-center" id="senhas">
                  <h><span id="ontem"></span>{{ data.ontem }} </br>
                  <h4>{{usuario.senhaontem}}</h4></h>
                  
                  <h style="margin-left: 20px;"> <span id="anteontem">{{data.anteontem}}</span></br> 
                  <h4>{{usuario.senhaanteontem}}</h4></h>
            </div>

            <div class="d-none justify-content-center mt-3 login_container" id="botaovoltar">
              <a href="{% url 'senha' %}" class="btn btn-danger btn-login" style="margin-left:10px;width: 35%;margin-top: 15px;" >
                <i class="fab fa-google me-2"></i> Voltar
            </a>
            
            </div>
                
                <div class="d-flex justify-content-center mt-3 login_container" id="botoes">

                  <a href="#" class="btn btn-primary btn-login" onclick="senhas()" style="margin-top: 15px;width:65%;">
                    Senhas anteriores</a>
                    <a href="{% url 'home' %}" class="btn btn-danger btn-login" style="margin-left:10px;width: 35%;margin-top: 15px;" >
                      <i class="fab fa-google me-2"></i> Sair
                  </a>
            </div>

            <hr class="my-4">
            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="{% static 'js/site.js'%}"> </script>
</html>
