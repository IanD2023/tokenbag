{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenBag-Senha</title>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5"><img style="width: 200px;height: 100px; margin: 0px; " src="{% static 'img/novaera.png' %}"></img></h5>
              <form style="margin-top: -10px;" method="POST" action="{% url 'criaracesso' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <label for="floatingInput"></label>
                  <input type="number" class="form-control" name="codigo" id="floatingInput" placeholder="Informe seu usuario de PDV" autocomplete="off" required/>
                  <span style="color: red;">{{usuario}}</span>
                </div>
                <div class="form-floating mb-3">
                    <label for="floatingPassword"></label>
                  <input type="password" class="form-control" name="senha" id="floatingPassword" placeholder="Defina uma senha" required>
                </div>

                <div class="form-floating mb-3">
                  <label for="floatingPassword"></label>
                <input type="text" class="form-control" name="cpf" id="floatingPassword" placeholder="Informe seu CPF (somente nÃºmeros)"  minlength="11" maxlength="11" pattern="[0-9]+$" required>
                <span style="color: red;">{{cpf}}</span>
              </div>
  
                
                <div class="d-flex justify-content-center mt-3 login_container">

                  <button class="btn btn-primary btn-login " style="margin-top: 15px;width: 50%;" type="submit">
                    Cadastrar</button>
                    <a href="{% url 'home' %}" class="btn btn-danger btn-login" style="margin-top: 15px;margin-left: 20px; width: 50%;" >
                      <i class="fab fa-google me-2"></i> Voltar
                  </a>
            </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
